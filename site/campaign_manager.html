
   <div class="panel with-nav-tabs panel-success">
      <div class="panel-heading">HEADING</div>
      <div class="panel panel-default" style="background-color: #eee; border-color: #eee">
         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 style="padding: 10px;"><input placeholder="Group Name" type="text" ng-model="sub_group_name" id="sub_group_name" class="form-control" style="padding: 8dp"/>
            SUB-HEADING</h2>
         </div>
            <div class="panel-body">BODY</div>
         </div>
      </div>

<div style="padding-left:20px;padding-right:20px;padding-top:10px;">
   	<div class="row">
   		<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
   			<label for="campaign_name"><b><u>Campaign Name:</u></b></label>
   			<input placeholder="Campaign Name" type="text" ng-model="campaign_name" id="campaign_name" class="form-control" style="padding: 8dp"/>
   			<br>

   			<label for="campaign_description"><b><u>Campaign Description:</u></b></label>
   			<input placeholder="Campaign Description" type="text" ng-model="campaign_description" id="campaign_description" class="form-control" style="padding: 8dp"/>
   			<br>

   			<label for="campaign_manager"><b><u>Campaign Manager:</u></b></label>
   			<input placeholder="Campaign Manager" type="text" ng-model="campaign_manager" id="campaign_manager" class="form-control" style="padding: 8dp"/>
   			<br>

        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" align="left">
               <label for="start_date"><b><u>Campaign Start Date:</u></b></label>
               <input placeholder="Start Date" type="text" ng-model="start_date" id="start_date" class="form-control" style="padding: 8dp"/>
               <!--<md-datepicker ng-model="start_date" md-placeholder="Start date" id="start_date" class="form-control" style="padding: 8dp"></md-datepicker> -->
               <br>
              </div>



            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" align="left">
               <label for="end_date"><b><u>Campaign End Date:</u></b></label>
               <input placeholder="End Date" type="text" ng-model="end_date" id="end_date" class="form-control" style="padding: 8dp"/>
               <br>
            </div>
         </div>
   			<label for="campaign_score"><b><u>Campaign Score:</u></b></label> 100

        <br>

       	<div class="row">
       		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button type="button"
                  class="btn btn-primary btn-block"
                  ng-click="btnSaveCampaign()">
                  SAVE
                </button>
       		</div>
       	</div>

        <div class="row visible-xs">
          <br>
          <HR COLOR="green" size="20" width="100%">
          <br>
        </div>

   		</div>




   		<div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
          <!--
          <div class="row">
            <label for="show_segment_selection"><b><u>Select Segments:</u></b></label>
            <input type="checkbox" ng-model="segment_selector">
          </div>
 -->
            <div ng-show="1">

          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <label for="selectedChannel"><b><u>Channel:</u></b></label>
              <select class="form-control" ng-model="selectedChannel" ng-change="outputChannelSelected()" >
                 <option ng-repeat="channel in channels | orderBy:'channel.name'">{{channel.name}}</option>
              </select>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
               <label for="start_date"><b><u>Start Date:</u></b></label>
               <input placeholder="Start Date" type="text" ng-model="start_date" id="start_date" class="form-control" style="padding: 8dp"/>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
               <label for="end_date"><b><u>End Date:</u></b></label>
               <input placeholder="End Date" type="text" ng-model="end_date" id="end_date" class="form-control" style="padding: 8dp"/>
            </div>
          </div>
          <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <label for="segment_selected"><b><u>Select Segment:</u></b></label>
                <select class="form-control" ng-int="selectedSegment={};" ng-model="selectedSegment" ng-change="segmentSelected()">
                   <option ng-repeat="selected_segment in segments | orderBy:'selected_segment.name' track by $index">{{selected_segment.name}}</option>
                </select>
                <br>
                <div class="row">
               		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <button type="button"
                          class="btn btn-primary btn-block"
                          ng-click="">
                          ADD CAMPAIGN CHANNEL
                        </button>
               		</div>
               	</div>
              </div>
              <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <label for="segments"><b><u>Segments:</u></b></label>
                <div class="row">
                   <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" style="display:inline; padding:8px;" ng-repeat="segment in selected_segments">
                      <button type="button"
                         class="btn btn-default btn-block"
                         ng-click="removeSegment(segment)">
                         {{segment.name}}
                      </button>
                   </div>
                </div>
              </div>
          </div>


        </div>




   		</div>
   	</div>
</div>
