<div ng-show="showProspectPage" ng-init="showProspectPage=true;" class="container" data-ng-controller="prospectCtrl">
   <div class="row">
      <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12" style="margin: 8px;">         
        <h1><b>Use the Magic of the Movies in Your Classroom!</b></h1>
        <h3>Want to engage students with multimedia lesson plans using the latest Hollywood movies... 
            for <b>FREE?</b>
        </h3>
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <input id="txtSignMeUpEmail" placeholder="Enter your email to participate" type="email" ng-model="signMeUpEmail" class="form-control" />
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <div class="col-xs-12 visible-xs-block" style="margin-top: 10px;"></div>
                <button type="button"
                    class="btn btn-primary btn-block"
                    ng-click="btnSignMeUp()"
                    id="btnSignMeUp">
                Sign Me Up!
                </button>
            </div>
        </div>         
      </div>
      <div class="col-lg-2 col-md-2 visible-lg-block visible-md-block text-center">
         <br/><br/><img src="/public/images/tickets.jpg"  style="width: 99%; height: 99%; margin-left: auto;margin-right: auto;"  alt="tickets" />
      </div>
   </div>
</div>
